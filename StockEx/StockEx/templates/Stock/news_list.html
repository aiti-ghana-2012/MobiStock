{% extends "Stock/base.html" %}

{% block content %}
{% for p in FinancialNew %}
	<h3>
		<a href="/Stock/eureka/{{ p.id }}/True">{{ p.newsTitle }}</a>
	</h3>
	<blockquote>
		<small>Created: {{ p.dateCreated }}&nbsp&nbsp
			Last Updated: {{ p.dateUpdated }}</small>
		<p style="font-size:14px; text-align:justify;">{{ p.body_first_60 }}
		<a href="/Stock/eureka/{{p.id}}/True" color='blue'>...Read more...</a>
		</p>
		<a href="/Stock/eureka/{{ p.id }}/True"><i class="icon-comment"></i>&nbsp<em>{{p.comments.count}} NewsComment(s)</em></a>
		<hr/>
	</blockquote>

{% endfor %}

{% endblock %}
